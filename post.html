<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mang-Dev8</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo-wrapper">
      <h2 class="logo-text">Postingan</h2>
    </div>

    <div id="menu-icon" class="menu-icon">
      <i data-feather="align-right"></i>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar" class="hidden">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="upload.html">Post Sekarang</a></li>
    </ul>
  </aside>

  <!-- Konten Utama -->
  <main>
    <div id="post-container">
      <p>Memuat posting...</p>
    </div>
  </main>

  <!-- SCRIPT AMBIL POST DARI PHP -->
  <script>
    const container = document.getElementById("post-container");

    async function loadPosts() {
      try {
        const res = await fetch("api/get.php");
        const posts = await res.json();

        container.innerHTML = "";

        if (!posts.length) {
          container.innerHTML = "<p>Belum ada posting.</p>";
          return;
        }

        posts.reverse().forEach(p => {
          const div = document.createElement("div");
          div.className = "post-card";

          let mediaHTML = "";

          if (p.image) {
            mediaHTML = `<img src="${p.image}" alt="Gambar Post">`;
          } 
          else if (p.video) {
            let embedURL = p.video;
            if (p.video.includes("youtube")) {
              const id = p.video.split("v=")[1]?.split("&")[0];
              embedURL = `https://www.youtube.com/embed/${id}`;
            }
            mediaHTML = `<iframe src="${embedURL}" allowfullscreen></iframe>`;
          }

          div.innerHTML = `
            ${mediaHTML}
            <h2>${p.title}</h2>
            <p>${p.content}</p>
            <small>oleh ${p.user}</small>
            <hr>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        container.innerHTML = "<p>Gagal memuat posting.</p>";
      }
    }

    loadPosts();

    // Sidebar toggle
    const menuIcon = document.getElementById("menu-icon");
    const sidebar = document.getElementById("sidebar");

    menuIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.toggle("hidden");
    });

    document.addEventListener("click", () => {
      sidebar.classList.add("hidden");
    });

    sidebar.addEventListener("click", e => e.stopPropagation());
  </script>

  <!-- Feather Init -->
  <script>
    feather.replace();
  </script>

  <!-- Script lain -->
  <script src="main.js"></script>
  <script src="posts.js"></script>
</body>
</html>
